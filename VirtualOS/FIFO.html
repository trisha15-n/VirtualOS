<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFO Page Replacement</title>
    <link rel="stylesheet" href="styles/FIFO.css">
</head>
<body>

    <div class="container">
        <!-- Input Section -->
        <div class="section">
            <h1>Page Replacement Algorithm</h1>
            <label for="stringInput">Enter Incoming Stream:</label>
            <input type="text" id="stringInput" placeholder="e.g. 0, 2, 1, ..." />
            <label for="frameInput">Enter Number of Frames:</label>
            <input type="number" id="frameInput" min="1" value="3" />
            <div class="button-container">
                <button onclick="startFIFO()">Submit</button>
                <button class="reset-btn" onclick="resetFields()">Reset</button>
            </div>
        </div>

        <!-- Output Section -->
        <div class="section">
            <!--<h2>Output</h2>-->
            <p id="outputMessage" class="output-placeholder">Output will be shown here</p>

            <!-- Table Section -->
            <table id="outputTable">
                <thead>
                    <tr id="incomingRow">
                        <th>Incoming</th>
                    </tr>
                </thead>
                <tbody id="frameRows"></tbody>
                <tr id="pageFaultRow">
                    <th>Page Fault</th>
                </tr>
            </table>

            <!-- Queue Section -->
           <!-- <h2>Queue Output</h2>-->
            <div id="queueContainer" class="queue-container">
                <h3 id="queueTitle" style="display: none;">Queue (FIFO)</h3>
                <div id="queueDisplay" class="queue"></div>
                <div id="replacedContainer" class="replaced-container"></div>
            </div>

            <h2 id="pageFaults" class="result" style="display: none;">Total Page Faults: </h2>
            <button id="nextStepButton" style="display: none;" onclick="displayNextStep()">Next Step</button>
        </div>
    </div>

    <script src="scripts/FIFO.js"></script>

</body>
</html>
